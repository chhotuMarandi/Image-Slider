<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b91c27513e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Image Slider</h1>
        </div>
        <div class="container">
            <div class="image">
                <img src="" alt="">
                <div class="icons">
                    <div class="prev">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="next">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
