<!DOCTYPE html>

    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>

                    <img class="img" src="./images/105.jpg" alt="">

            </div>
            <div class="bottom">
                <!-- <div class="btn-circle"></div>
                <div class="btn-circle"></div>
                <div class="btn-circle"></div>
                <div class="btn-circle"></div> -->
            </div>
        </div>

</html>
