<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b91c27513e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <h1>Image Slider</h1>
    </div>
    <div class="container">
        <i class="fa-solid fa-angle-left fa-2xl" id="prev"></i>
        <div class="image-container">
            <img src="images/31206.jpg" alt="" id="1"> 
            <img src="images/31207.jpg" alt="" id="2"> 
            <img src="images/31208.jpg" alt="" id="3"> 
            <img src="images/31215.jpg" alt="" id="4"> 
            <img src="images/31228.jpg" alt="" id="5"> 
        </div>
            <i class="fa-solid fa-angle-right fa-2xl" id="next"></i>
    </div>
</body>
</html>
