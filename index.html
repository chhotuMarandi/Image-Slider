<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <i class="fa-solid fa-angle-left"></i>
            <div class="top">
                        <img src="https://images.pexels.com/photos/3635300/pexels-photo-3635300.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </div>
            <i class="fa-solid fa-angle-right"></i>
            <div class="bottom">
                <div class="btn-circle"></div>
                <div class="btn-circle"></div>
                <div class="btn-circle"></div>
                <div class="btn-circle"></div>
            </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/b91c27513e.js" crossorigin="anonymous"></script>

</html>
